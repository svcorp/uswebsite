<div class="container-fluid clients-page">
  <h2>Who's using us?</h2>

  <div class="container-fluid text-center clients-logo-box">
    <div class="row">
      <div class="col-sm-3 client-logo-images" *ngFor="let c of clients">

      </div>
    </div>
  </div>
</div>
